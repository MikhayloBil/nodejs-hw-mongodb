tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - isFavourite
          - contactType
          - userId
        properties:
          name:
            description: 'Contacts name'
            type: string
            example: 'John Doe'
          phoneNumber:
            description: 'Contacts number'
            type: number
            example: +380000000008
          email:
            description: 'Contacts email'
            type: string
            example: ivan5@example.com
          isFavourite:
            description: 'Contacts favourite'
            type: boolean
            example: false
          contactType:
            description: 'what type of contact'
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: 'Contacts photo'
            type: string
            format: binary
responses:
  '201':
    description: Creates a contacts
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: ..\..\components\schemas\contact.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
